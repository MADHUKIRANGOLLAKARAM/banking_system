<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Transaction Page Header */
header h1 {
  font-size: 1.4rem;
  margin: 0.5rem 0;
  font-weight: 700;
  color: #2e8b57;
  text-align: center;
}

/* Transaction Form */
main form {
  max-width: 450px;
  margin: 2rem auto;
  padding: 1.5rem;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

main form p {
  margin: 0;
  display: flex;
  flex-direction: column;
  font-size: 0.95rem;
  color: #374151;
}

main form input,
main form select {
  padding: 0.55rem 0.75rem;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  font-size: 1rem;
  transition: border 0.2s ease, box-shadow 0.2s ease;
}

main form input:focus,
main form select:focus {
  border-color: #3cb371;
  box-shadow: 0 0 0 2px rgba(60, 179, 113, 0.2);
  outline: none;
}

main form button {
  background: #3cb371;
  color: #fff;
  padding: 0.6rem 1rem;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.15s ease;
}

main form button:hover {
  background: #2e8b57;
  transform: translateY(-1px);
}

/* Error Message */
.error {
  max-width: 450px;
  margin: 1rem auto;
  padding: 0.8rem;
  background: #fee2e2;
  color: #b91c1c;
  border: 1px solid #fca5a5;
  border-radius: 6px;
  text-align: center;
  font-weight: 600;
}

    </style>
</head>
<body>
    <header>
        <h1>Make a Transaction</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
        </nav>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </main>
</body>
</html>
