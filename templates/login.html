<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Form wrapper */
form {
  max-width: 400px;
  margin: 2rem auto;
  padding: 1.5rem;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

/* Labels & inputs */
form p {
  margin: 0;
  display: flex;
  flex-direction: column;
  font-size: 0.95rem;
  color: #374151;
}

form input {
  padding: 0.55rem 0.75rem;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  font-size: 1rem;
  transition: border 0.2s ease, box-shadow 0.2s ease;
}

form input:focus {
  border-color: #3cb371;
  box-shadow: 0 0 0 2px rgba(60, 179, 113, 0.2);
  outline: none;
}

/* Button */
form button {
  background: #3cb371;
  color: #fff;
  padding: 0.6rem 1rem;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.15s ease;
}

form button:hover {
  background: #2e8b57;
  transform: translateY(-1px);
}

/* Paragraph under form */
main p {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.95rem;
  color: #374151;
}

main p a {
  color: #3cb371;
  text-decoration: none;
  font-weight: 600;
}

main p a:hover {
  text-decoration: underline;
}
h1{
        text-align:center;
        color:green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </main>
</body>
</html>
